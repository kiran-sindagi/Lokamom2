{% extends "home_layout.html" %} 
{% load static %} 

{% block content %}
<div class="min-h-screen">
  <div class="max-w-5xl mx-auto py-12 px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-green-800 tracking-tight">
        Articles
      </h2>
    </div>

    <div class="flex flex-col items-center sm:gap-8 gap-6 text-center">
      <!-- Row 1: 3 Columns -->
      <div class="sm:w-full w-[85vw] grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <!-- Section 1: Mindfulness -->
        <a
          href="{% url 'section_articles' section='1' %}"
          class="bg-white/80 border border-green-200 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group overflow-hidden flex flex-col"
        >
          <img src="{% static 'fives/saree_working1.jpg' %}" alt="A woman working peacefully" class="w-full h-48 object-cover">
          <div class="p-6 flex-grow flex flex-col items-center">
            <div class="w-12 h-12 bg-emerald-100 text-emerald-700 rounded-full flex items-center justify-center mb-4">
              <!-- SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </div>
            <h3 class="text-xl font-bold text-green-800 mb-2">The Professional</h3>
          </div>
        </a>

        <!-- Section 2: Technology -->
        <a
          href="{% url 'section_articles' section='2' %}"
          class="bg-white/80 border border-green-200 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group overflow-hidden flex flex-col"
        >
          <img src="{% static 'fives/sora_2.png' %}" alt="Futuristic technology concept" class="w-full h-48 object-cover">
          <div class="p-6 flex-grow flex flex-col items-center">
             <div class="w-12 h-12 bg-sky-100 text-sky-700 rounded-full flex items-center justify-center mb-4">
              <!-- SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" /></svg>
            </div>
            <h3 class="text-xl font-bold text-green-800 mb-2">A New Beginning</h3>
          </div>
        </a>

        <!-- Section 3: Creativity -->
        <a
          href="{% url 'section_articles' section='3' %}"
          class="bg-white/80 border border-green-200 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group overflow-hidden flex flex-col"
        >
          <img src="{% static 'fives/sora_3.png' %}" alt="Abstract creative art" class="w-full h-48 object-cover">
          <div class="p-6 flex-grow flex flex-col items-center">
            <div class="w-12 h-12 bg-amber-100 text-amber-700 rounded-full flex items-center justify-center mb-4">
              <!-- SVG Icon -->
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
            </div>
            <h3 class="text-xl font-bold text-green-800 mb-2">The Beautiful Bloom</h3>
          </div>
        </a>
      </div>

      <!-- Row 2: 2 Columns -->
      <div class="sm:w-2/3 w-[85vw] grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Section 4: Global Culture -->
        <a
          href="{% url 'section_articles' section='4' %}"
          class="bg-white/80 border border-green-200 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group overflow-hidden flex flex-col"
        >
          <img src="{% static 'fives/sora_4.png' %}" alt="Vibrant cultural scene" class="w-full h-48 object-cover">
          <div class="p-6 flex-grow flex flex-col items-center">
            <div class="w-12 h-12 bg-rose-100 text-rose-700 rounded-full flex items-center justify-center mb-4">
              <!-- SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.707 4.293l1.414-1.414a1 1 0 011.414 0l1.414 1.414M10 11V3m4 8V3m-6.293 8.293l1.414 1.414a1 1 0 010 1.414l-1.414 1.414" /></svg>
            </div>
            <h3 class="text-xl font-bold text-green-800 mb-2">Hello, World!</h3>
          </div>
        </a>

        <!-- Section 5: Nature & Environment -->
        <a
          href="{% url 'section_articles' section='5' %}"
          class="bg-white/80 border border-green-200 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group overflow-hidden flex flex-col"
        >
          <img src="{% static 'fives/sora_5.png' %}" alt="Lush natural landscape" class="w-full h-48 object-cover">
          <div class="p-6 flex-grow flex flex-col items-center">
            <div class="w-12 h-12 bg-teal-100 text-teal-700 rounded-full flex items-center justify-center mb-4">
              <!-- SVG Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </div>
            <h3 class="text-xl font-bold text-green-800 mb-2">The New Balance</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
