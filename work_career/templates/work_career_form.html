{% extends 'home_layout.html' %} {% load crispy_forms_tags %} 
{% block content %}
<div class="flex items-center justify-center px-4 mt-10">
  <!-- Use a responsive max width instead of a fixed w-96 -->
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg mb-5">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Work & Career Form
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %} {{ form|crispy }}

      <button
        type="submit"
        class="w-full mt-2 bg-[#0f766e] hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300"
      >
        Submit
      </button>
    </form>
  </div>
</div>
{% endblock content %}
